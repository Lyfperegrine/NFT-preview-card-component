<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/90cc510c1a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

<body>
<div class="container">
  <div class="info">
    <div class="image">
  <img src="./images//image-equilibrium.jpg" alt="bitcoin_down and img_down">
  <i class="fas fa-eye fa-3x"></i>
</div>
  <h3>Equilibrium #3429</h3>

  <h5>Our Equilibrium collection promotes balance and calm.</h5>
</div>
<div class="ETH_time_period">
 <div class="value_of-eth"> 
  <img class="icon" src="./images/icon-ethereum.svg"/> 
 <h5>0.041 ETH</h5></div> 
 <div class="day_left">

  <img class="icon" src="./images/icon-clock.svg"/> 
  <h5>3 days left</h5>
</div> 
</div>
<hr width="280px"  >
  <div class="created_by">
    <img src="./images/image-avatar.png" alt="momo_eth">
    <h5> Creation of <span class="owner" >Jules Wyvern</span> </h5>
  </div>

</div>
